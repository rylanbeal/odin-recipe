<!DOCTYPE html>
<html lang="en">
    <main>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles.css">
        <title>Sweet Potato Mash</title>
    </main>
    <body>
        <h1>Sweet Potato Mash</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Ipomoea_batatas_006.JPG" alt="A pile of sweet potatoes">
        <h2>Image of Sweet Potatos</h2>
        <h3>Ingredients</h3>
        <ul>
            <li>Sweet potato</li>
            <li>Cinnamon</li>
            <li>Sugar</li>
            <li>Butter</li>
            <li>Nutmeg</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Heat sweet potato in microwave until cooked</li>
            <li>Mash with fork</li>
            <li>Add butter, sugar, cinnamon, and nutmeg to tase</li>
        </ol>
